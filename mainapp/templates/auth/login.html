{% extends 'layouts/login.html' %}
{% block content %}
<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-6 col-lg-8 col-md-9">
        {% if messages %}
            <div class="row my-5">
            {% for message in messages %}
                <div class="col-lg-12">
                    <div class="alert alert-danger">
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
            </div>
        {% endif %}

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                            </div>
                            <form method='post' action="" class="user">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                        id="username" name="username" aria-describedby="emailHelp"
                                        placeholder="Ingresa tu correo electrónico...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="username" name="password" placeholder="Contraseña">
                                </div>
                                <input type="submit" value="Iniciar Sesión" class="btn btn-primary btn-user btn-block">
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'reset_password' %}">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock content %}
